<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Cleanup Manager</title>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mobile-help {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            color: #856404;
            font-size: 14px;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login</h1>
        <div class="subtitle">Admin Panel</div>

        <form class="login-form" id="loginForm">
            <!-- CSRF Protection would go here in a production app -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required 
                       maxlength="50" pattern="[a-zA-Z0-9_]+" title="Only letters, numbers and underscore allowed">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       minlength="1" maxlength="100">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Login
            </button>
        </form>

        <div class="status" id="status"></div>

        <div class="mobile-help" id="mobileHelp" style="display: none;">
            <strong>üì± Mobile Users:</strong> If login fails, try refreshing the page or using a different browser.
        </div>

        <a href="/" class="home-link">üè† Back to Homepage</a>
    </div>

    <script>
        // Rate limiting variables
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const statusDiv = document.getElementById('status');
        const mobileHelp = document.getElementById('mobileHelp');

        // Show mobile help on mobile devices
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            mobileHelp.style.display = 'block';
        }

        function showStatus(message, type = 'error') {
            statusDiv.textContent = message;
            statusDiv.className = `status status-${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Input sanitization
        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }

        // Check if user is rate limited
        function isRateLimited() {
            const now = Date.now();
            if (loginAttempts >= MAX_ATTEMPTS) {
                if (now - lastAttemptTime < LOCKOUT_TIME) {
                    return true;
                } else {
                    // Reset attempts after lockout period
                    loginAttempts = 0;
                }
            }
            return false;
        }

        // Simple login using session-based authentication
        // Enhanced mobile login function
// Enhanced mobile login with cookie detection
async function login(username, password) {
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include',  // Critical for cookies
            mode: 'cors'
        });

        if (response.ok) {
            const data = await response.json();
            showStatus('‚úÖ Login successful! Redirecting...', 'success');
            
            // Force redirect with cache busting for mobile
            setTimeout(() => {
                // Check if cookies are set
                if (document.cookie.includes('session')) {
                    window.location.href = '/cleanup';
                } else {
                    // Fallback: redirect with force refresh
                    window.location.href = '/cleanup?mobile=' + Date.now();
                }
            }, 1500);
            
        } else {
            const errorData = await response.json();
            showStatus('‚ùå ' + (errorData.detail || 'Invalid credentials'), 'error');
        }
        
    } catch (error) {
        showStatus('‚ùå Login failed. Please try again.', 'error');
        console.error('Login error:', error);
    } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'üöÄ Login';
    }
}
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('‚ùå Please enter both username and password');
                return;
            }

            login(username, password);
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
