<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazing Fact Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1200px;
      padding: 20px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .video-item {
      width: 300px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
      max-height: 200px;
      background-color: #000;
    }
    .video-description {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
      color: #333;
    }
    button, input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover, input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .upload-form {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="password"], input[type="text"], input[type="file"] {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 80px;
    }
    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
    .success-message {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Amazing Fact Videos</h1>
  <button onclick="showUploadForm()">Add Video</button>
  
  <div id="uploadForm" class="upload-form">
    <h2>Upload New Video</h2>
    <form id="videoUploadForm">
      <label for="uploadPassword">Password:</label>
      <input type="password" id="uploadPassword" required />
      
      <label for="videoFile">Video File:</label>
      <input type="file" id="videoFile" accept="video/mp4,video/webm,video/ogg" required />
      
      <label for="videoDescription">Video Description:</label>
      <textarea id="videoDescription" required></textarea>
      
      <input type="submit" value="Upload Video" />
      <p id="passwordError" class="error">Incorrect password</p>
      <p id="successMessage" class="success-message">Video uploaded successfully!</p>
    </form>
  </div>
  
  <h2>Video Gallery</h2>
  <div id="videoContainer" class="video-container">
    
    <!-- Videos will be loaded here -->
  </div>


  <script>
    // Load videos when page loads
    document.addEventListener('DOMContentLoaded', fetchVideos);

    async function fetchVideos() {
        try {
            const response = await fetch('/videos');
            if (!response.ok) throw new Error('Failed to fetch videos');
            const videos = await response.json();
            
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';
            
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.preload = "metadata";
                videoElement.style.width = "100%";
                
                const sourceElement = document.createElement('source');
                sourceElement.src = video.url;
                sourceElement.type = video.type || 'video/mp4';
                
                videoElement.appendChild(sourceElement);
                videoElement.appendChild(
                    document.createTextNode('Your browser does not support HTML5 video')
                );
                
                videoElement.addEventListener('error', (e) => {
                    console.error('Video error:', videoElement.error);
                    const errorMessage = videoElement.error.message || 'Unknown error';
                    descElement.textContent = `Error loading video: ${errorMessage} (URL: ${sourceElement.src})`;
                });
                
                const descElement = document.createElement('div');
                descElement.className = 'video-description';
                descElement.textContent = video.description || 'No description';
                
                videoItem.innerHTML = `
                    <h3>${video.name}</h3>
                `;
                videoItem.appendChild(videoElement);
                videoItem.appendChild(descElement);
                
                videoContainer.appendChild(videoItem);
            });
        } catch (error) {
            console.error('Error:', error);
            alert('Error loading videos. Check console for details.');
        }
    }

    function displayVideos(videos) {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = '';

      if (videos.length === 0) {
        videoContainer.innerHTML = '<p>No videos found. Upload the first one!</p>';
        return;
      }

      videos.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        
        // Create video element
        const videoElement = document.createElement('video');
        videoElement.controls = true;
        
        const sourceElement = document.createElement('source');
        sourceElement.src = video.url;
        
        // Set type based on file extension
        const ext = video.name.split('.').pop().toLowerCase();
        if (ext === 'mp4') sourceElement.type = 'video/mp4';
        else if (ext === 'webm') sourceElement.type = 'video/webm';
        else if (ext === 'ogg') sourceElement.type = 'video/ogg';
        
        videoElement.appendChild(sourceElement);
        videoElement.appendChild(document.createTextNode('Your browser does not support the video tag.'));
        
        // Create description element
        const descElement = document.createElement('div');
        descElement.className = 'video-description';
        descElement.textContent = video.description || 'No description provided';
        
        // Create title element
        const titleElement = document.createElement('h3');
        titleElement.textContent = video.name;
        
        // Assemble the video item
        videoItem.appendChild(titleElement);
        videoItem.appendChild(videoElement);
        videoItem.appendChild(descElement);
        
        videoContainer.appendChild(videoItem);
      });
    }

    function showUploadForm() {
      document.getElementById('uploadForm').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    document.getElementById('videoUploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('uploadPassword').value;
      const videoFile = document.getElementById('videoFile').files[0];
      const description = document.getElementById('videoDescription').value;
      
      if (!videoFile) {
        alert('Please select a video file');
        return;
      }
      
      const formData = new FormData();
      formData.append('video_file', videoFile);
      formData.append('password', password);
      formData.append('description', description);

      try {
        const response = await fetch('/upload-video', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          if (error.detail === "Incorrect password") {
            document.getElementById('passwordError').style.display = 'block';
          }
          throw new Error(error.detail || 'Upload failed');
        }

        const result = await response.json();
        
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('passwordError').style.display = 'none';
        
        // Reset form
        document.getElementById('videoUploadForm').reset();
        
        // Refresh the video list
        setTimeout(fetchVideos, 1000);
        
      } catch (error) {
        console.error('Upload error:', error);
        if (error.message !== "Incorrect password") {
          alert('Error uploading video: ' + error.message);
        }
      }
    });
  </script>
</body>
</html>
