<script>
// Helper function to download newsletter
function downloadNewsletter() {
    const content = document.getElementById('newsletter-content').innerHTML;
    const title = document.getElementById('newsletter-title').textContent;
    
    const blob = new Blob([`
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>${title}</title>
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
                .newsletter-content { margin-top: 20px; }
                a { color: #2563eb; text-decoration: none; }
                a:hover { text-decoration: underline; }
                @media print { a[href]:after { content: " (" attr(href) ")"; } }
            </style>
        </head>
        <body>
            <h1>${title}</h1>
            <p>Downloaded on ${new Date().toLocaleDateString()}</p>
            <div class="newsletter-content">${content}</div>
        </body>
        </html>
    `], { type: 'text/html' });
    
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${title.replace(/\s+/g, '_')}.html`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>
